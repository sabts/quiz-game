<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form class="form" id="form">
        <div class="range">
          <span>¿Cuántas preguntas quieres?</span>
          <div>
            <label class="text-range" 
            value="5" 
            id="range-value">5</label>
            <input type="range" min="5" max="30"  step="1" id="range-question">
          </div>
        </div>
        <div class="radios" id="radios">
          <span>¿Cuánto tiempo quieres por pregunta?</span>
          <div>
            <input type="radio" id="radio10s" name="radio-time" value="10s">
            <label for="radio10s">10 seconds</label>
        </div>
        <div>
            <input type="radio" id="radio20s" name="radio-time" value="20s">
            <label for="radio20s">20 seconds</label>
        </div>
        <div>
            <input type="radio" id="radio30s" name="radio-time" value="30s">
            <label for="radio30s">30 seconds</label>
        </div>
        <div>
            <input type="radio" id="radio60s" name="radio-time" value="60s">
            <label for="radio60s">60 seconds</label>
        </div>
        </div>
        <div class="themes" id="themes">
          <input type="checkbox" id="ciencia">
          <label for="ciencia">ciencia</label>
          <input type="checkbox" id="geografia">
          <label for="geografia">Geografía</label>
          <input type="checkbox" id="arte">
          <label for="arte">Arte</label>
          <input type="checkbox" id="historia">
          <label for="historia">Historia</label>
          <input type="checkbox" id="mitologia">
          <label for="mitologia">Mitología</label>
          <input type="checkbox" id="Cultura>
          <label for="Cultura">Cultura General</label>
        </div>
        <div class="start-game">
          <input type="submit" value="Jugar" id="startGameButton">
          <span>Selecciona al menos un tema</span>
        </div>
      </form>
      <section class="quiz-game">
        <span class="question-title">Pregunta</span>
        <span>Respuesta 1</span>
        <span>Respuesta 2</span>
        <span>Respuesta 3</span>
        <span>Respuesta 4</span>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
