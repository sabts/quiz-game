<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>quizgame</title>
  </head>
  <body>
    <header>
      <h1>Quiz Game</h1>
    </header>
    <main>
      <form class="form" id="form">
        <div class="range">
          <span>¿Cuántas preguntas quieres?</span>
          <div>
            <label class="text-range" 
            value="17" 
            id="range-value">17</label>
            <input type="range" min="5" max="30"  step="1" id="range-question">
          </div>
        </div>
        <div class="radios" id="radios">
          <span>¿Cuánto tiempo quieres por pregunta?</span>
          <div>
            <input type="radio" id="radio10s" name="radio-time" value="10s">
            <label for="radio10s">10 segundos</label>
        </div>
        <div>
            <input type="radio" id="radio20s" name="radio-time" value="20s">
            <label for="radio20s">20 segundos</label>
        </div>
        <div>
            <input type="radio" id="radio30s" name="radio-time" value="30s">
            <label for="radio30s">30 segundos</label>
        </div>
        <div>
            <input type="radio" id="radio60s" name="radio-time" value="60s">
            <label for="radio60s">60 segundos</label>
        </div>
        </div>
        <div class="themes" id="themes">
          <span>Temas</span>
          <div class="checkbox-box">
            <input type="checkbox" id="science"class="input-checkbox">
            <label for="science" class="label">Ciencia</label>
          </div>
          <div>
            <input type="checkbox" id="geography" class="input-checkbox">
            <label for="geography" class="label" >Geografía</label>
          </div>
          <div>
            <input type="checkbox" id="art" class="input-checkbox">
            <label for="art" class="label">Arte</label>
          </div>
          <div>
            <input type="checkbox" id="history" class="input-checkbox">
            <label for="history" class="label">Historia</label>
          </div>
          <div>
            <input type="checkbox" id="mythology" class="input-checkbox">
            <label for="mythology" class="label">Mitología</label>
          </div>
          <div>
            <input type="checkbox" id="general" class="input-checkbox">
            <label for="general" class="label">Cultura General</label>
          </div>
        </div>
        <span class="warning">Selecciona al menos un tema</span>
        <div class="start-game">
          <input type="submit" value="Jugar" id="startGameButton">
        </div>
      </form>
      <section class="quiz-game hide" id="quiz">
        <span class="question-title" data-quiz="question">Pregunta</span>
        <div class="answsers" id="answsers">
          <span data-answers="option1">Respuesta 1</span>
          <span data-answers="option2">Respuesta 2</span>
          <span data-answers="option3">Respuesta 3</span>
          <span data-answers="option4">Respuesta 4</span>
        </div>
        <div> 
          <span class="quiz-time" data-quiz="timer">00:29</span>
        </div>
      </section>
      <section class="game-result hide">
        <h2>Resultado final</h2>
        <span>Acertaste X </span>
        <span>Fallaste X</span>
        <span>No contestaste a tiempo X</span>
        <button>Reiniciar juego</button>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
