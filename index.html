<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>quizgame</title>
  </head>
  <body>
    <header>
      <h1>Quiz Game</h1>
    </header>
    <main class="main-container">
      <form class="form" id="form">
        <div class="range">
          <span>¿Cuántas preguntas quieres?</span>
          <div>
            <label class="text-range" 
            value="17" 
            id="range-value">17</label>
            <input type="range" min="5" max="30"  step="1" id="range-question">
          </div>
        </div>
        <div class="radio-container" >
          <span>¿Cuánto tiempo quieres por pregunta?</span>
          <div class="radios" id="radios">
            <div>
              <input type="radio" id="radio10s" name="radio-time" value="10s" class="radio-input" checked>
              <label for="radio10s" class="radio-label">10s</label>
          </div>
          <div>
              <input type="radio" id="radio20s" name="radio-time" value="20s"  class="radio-input">
              <label for="radio20s" class="radio-label">20s</label>
          </div>
          <div>
              <input type="radio" id="radio30s" name="radio-time" value="30s"  class="radio-input">
              <label for="radio30s" class="radio-label">30s</label>
          </div>
          <div>
              <input type="radio" id="radio60s" name="radio-time" value="60s"  class="radio-input">
              <label for="radio60s" class="radio-label">60s</label>
          </div>
          </div>
        </div>
        <div class="themes" id="themes">
          <span>Temas</span>
          <div class="checkbox-box">
            <div>
              <input type="checkbox" id="science"class="input-checkbox">
              <label for="science" class="label">Ciencia</label>
            </div>
            <div>
              <input type="checkbox" id="geography" class="input-checkbox">
              <label for="geography" class="label" >Geografía</label>
            </div>
            <div>
              <input type="checkbox" id="art" class="input-checkbox">
              <label for="art" class="label">Arte</label>
            </div>
            <div>
              <input type="checkbox" id="history" class="input-checkbox">
              <label for="history" class="label">Historia</label>
            </div>
            <div>
              <input type="checkbox" id="mythology" class="input-checkbox">
              <label for="mythology" class="label">Mitología</label>
            </div>
            <div>
              <input type="checkbox" id="general" class="input-checkbox">
              <label for="general" class="label">Cultura General</label>
            </div>
          </div>
        </div>
        <span class="warning">Selecciona al menos un tema</span>
        <input type="submit" value="Jugar" id="startGameButton" class="start-game">
      </form>
      <div class="quiz-game hide" id="quiz">
        <span class="question-title" data-quiz="question">Pregunta</span>
        <div class="answers" id="answers">
            <span class="answer">Respuesta 1</span>
            <span class="answer">Respuesta 2</span>
            <span class="answer">Respuesta 3</span>
            <span class="answer">Respuesta 4</span>
        </div>
        <div>
            <span class="quiz-time" data-quiz="timer">29</span>
        </div>
    </div>
      <section class="game-result hide" id="results">
        <h2>Resultado final</h2>
        <span>Acertaste X </span>
        <div class="summary-right" id="summary-right"></div>
        <span>Fallaste X</span>
        <div id="summary-wrong" class="summary"></div>
        <span>No contestaste a tiempo X</span>
        <button id="restart" class="restart-button">Reiniciar juego</button>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
